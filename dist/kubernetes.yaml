apiVersion: apps/v1
kind: Deployment
metadata:
  name: openai-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openai-gateway
  template:
    metadata:
      labels:
        app: openai-gateway
    spec:
      containers:
      - name: gateway
        image: your-registry/openai-gateway:latest
        ports:
        - containerPort: 8000
        args:
          - "--open-webui-url=http://open-webui.default.svc.cluster.local/api"
          - "--port=8000"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 2
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: openai-gateway
spec:
  selector:
    app: openai-gateway
  ports:
  - name: http
    port: 8000
    targetPort: 8000
